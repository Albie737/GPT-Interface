<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ChatGPT Interface</h1>
            <button id="settingsButton">⚙️ Settings</button>
        </header>
        <main>
            <div class="chat-section" id="chatSection">
                <div id="chatOutput" class="chat-output"></div>
                <div class="input-box">
                    <textarea id="chatInput" placeholder="Type your message..."></textarea>
                    <button id="sendMessage">Send</button>
                </div>
            </div>
        </main>
        <div id="settingsModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Settings</h2>
                <div>
                    <input type="radio" id="limited" name="apiKeyOption" value="limited" checked>
                    <label for="limited">Rate-Limited (gpt-4o-mini)</label><br>
                    <input type="radio" id="userKey" name="apiKeyOption" value="userKey">
                    <label for="userKey">Use My Own API Key</label><br>
                    <input type="text" id="apiKey" placeholder="Enter your OpenAI API Key" disabled>
                </div>
                <div>
                    <label for="modelVersion">Model:</label>
                    <select id="modelVersion" disabled>
                        <option value="gpt-4">GPT-4</option>
                        <option value="gpt-4-turbo">GPT-4 Turbo</option>
                        <option value="gpt-4o">GPT-4o</option>
                        <option value="gpt-4o-mini">GPT-4o-mini</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Handle settings modal
        const modal = document.getElementById("settingsModal");
        const btn = document.getElementById("settingsButton");
        const span = document.getElementsByClassName("close")[0];
        const userKeyOption = document.getElementById("userKey");
        const limitedOption = document.getElementById("limited");
        const apiKeyInput = document.getElementById("apiKey");
        const modelVersionSelect = document.getElementById("modelVersion");

        btn.onclick = function() {
            modal.style.display = "block";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        userKeyOption.addEventListener('change', () => {
            apiKeyInput.disabled = false;
            modelVersionSelect.disabled = false;
        });

        limitedOption.addEventListener('change', () => {
            apiKeyInput.disabled = true;
            modelVersionSelect.disabled = true;
        });
    </script>
</body>
</html>
